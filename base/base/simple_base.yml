port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-persistence: true
  store-fake-ip: true

  fake-ip-filter:
    - "+"                     # 允许所有域名走 Fake-IP
    - "-"                     # 排除特定
    - geosite:private         # 排除私有网络
    - geosite:category-ntp    # 排除时间同步
    
  # ==========================================
  # 境外 DNS 池 (nameserver) - 走代理
  # ==========================================
  nameserver:
    # 1. Cloudflare (速度快，CDN 友好)
    - 'https://1.1.1.1/dns-query#h3=true'
    
    # 2. Google (全球标准，备用首选)
    - 'https://8.8.8.8/dns-query#h3=true'
    
    # 3. Quad9 (隐私保护，推荐加入)
    - 'https://9.9.9.9/dns-query#h3=true'
    
    # 4. OpenDNS (思科大厂，极端稳定)
    - 'https://208.67.222.222/dns-query#h3=true'

  # ==========================================
  # 国内 DNS 池 (policy) - 直连
  # ==========================================
  nameserver-policy:
    "geosite:cn,private,apple,steam@cn":
      # 阿里 (通常最快)
      - 'https://223.5.5.5/dns-query'
      # 腾讯 (备用)
      - 'https://1.12.12.12/dns-query'
      # 360 (电信/联通线路有时候有奇效)
      - 'https://doh.360.cn/dns-query'

  # Bootstrap (用于启动连接的纯 IP DNS)
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 180.76.76.76

Proxy: ~
Proxy Group: ~
Rule: ~
